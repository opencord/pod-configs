---
# SEBA Values

images:
  vcore:
    tag: 'voltha-1.6'

  vcli:
    tag: 'voltha-1.6'
    pullPolicy: 'Always'

  ofagent:
    tag: 'voltha-1.6'
    pullPolicy: 'Always'

  netconf:
    tag: 'voltha-1.6'
    pullPolicy: 'Always'

  envoy_for_etcd:
    tag: 'voltha-1.6'
    pullPolicy: 'Always'

  alarm_generator:
    tag: 'voltha-1.6'
    pullPolicy: 'Always'

application_logs: |
   log4j.logger.org.opencord.olt = TRACE
   log4j.logger.org.opencord.kafka = DEBUG
   log4j.logger.org.opencord.sadis = DEBUG
   log4j.logger.org.opencord.aaa = TRACE
   log4j.logger.org.opencord.dhcpl2relay = TRACE
