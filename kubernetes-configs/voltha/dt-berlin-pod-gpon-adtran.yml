defaults:
  image_tag: master
  image_pullPolicy: Always

onosSshPort: 30115
onosApiPort: 30120
onosOfPort: 31653

individualOpenFlowNodePorts: true

images:
  adapter_adtran_olt:
    registry: "10.34.90.43:443/"
    repository: "voltha-adtran-adapter"
    tag: "1.4.1.dev2"

image:
  repository: "andreacampanella/voltha-onos"
  tag: "app-update-sadis"

network:
  netconfUserSecret: ''


deployments:
  etcdOperator: true
  backupOperator: false
  restoreOperator: false

voltha-etcd-cluster:
  clusterSize: 1
onos_env:
- name: POD_IP
  valueFrom:
  fieldRef:
    fieldPath: status.podIP
- name: NAMESPACE
  valueFrom:
  fieldRef:
    fieldPath: metadata.namespace
- name: ONOS_APPS
  value: "drivers,openflow-base,hostprovider"

apps:
  - org.onosproject.lldpprovider
  - org.onosproject.openflow-base
  - org.onosproject.gui2
  - org.onosproject.drivers
  - org.onosproject.mcast
  - org.opencord.kafka
  - org.opencord.sadis
  - org.opencord.dhcpl2relay
  - org.opencord.igmpproxy
  - org.opencord.mcast
  - org.opencord.olt
  - org.opencord.aaa

atomix:
  persistence:
    enabled: false

