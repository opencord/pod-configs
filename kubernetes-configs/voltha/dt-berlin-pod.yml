defaults:
  image_tag: master
  image_pullPolicy: Always

onosSshPort: 30115
onosApiPort: 30120

exposeNodePorts: true

deployments:
  etcdOperator: true
  backupOperator: false
  restoreOperator: false

voltha-etcd-cluster:
  clusterSize: 1
onos_env:
- name: POD_IP
  valueFrom:
  fieldRef:
    fieldPath: status.podIP
- name: NAMESPACE
  valueFrom:
  fieldRef:
    fieldPath: metadata.namespace
- name: ONOS_APPS
  value: "drivers,openflow-base,hostprovider"

apps:
  - org.onosproject.lldpprovider
  - org.onosproject.openflow-base
  - org.onosproject.gui2
  - org.onosproject.drivers
  - org.onosproject.mcast
  - org.opencord.kafka
  - org.opencord.sadis
  - org.opencord.dhcpl2relay
  - org.opencord.maclearner
  - org.opencord.igmpproxy
  - org.opencord.mcast
  - org.opencord.olt
  - org.opencord.aaa

atomix:
  persistence:
    enabled: false

# Customization for BBSIM
kafka_broker: 'voltha-kafka.voltha.svc.cluster.local:9092'
pon_ports: 1
onus_per_pon_port: 1
