tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - custom_types/rcordsubscriber.yaml
  - custom_types/bandwidthprofile.yaml

description: Pre-provision subscribers

topology_template:
  node_templates:

    default:
      type: tosca.nodes.BandwidthProfile
      properties:
        name: Default
        must-exist: true
        air: 100000
        cbs: 30
        cir: 600
        ebs: 30
        eir: 400

    low_speed_bp:
      type: tosca.nodes.BandwidthProfile
      properties:
         air: 100000
         cbs: 2000
         cir: 5000
         ebs: 2000
         eir: 3000
         name: 8Mbps

    high_speed_bp:
      type: tosca.nodes.BandwidthProfile
      properties:
        air: 120000
        cbs: 2000
        cir: 100000
        ebs: 2000
        eir: 5000
        name: 100Mbps

    edgecore_alpha_subscriber:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: "John Smith"
        status: pre-provisioned
        c_tag: 12
        s_tag: 111
        onu_device: ALPHe3d1cfe3
        nas_port_id: "PON 1/1/04/1:1.1.1"
        circuit_id: ""
        remote_id: ""
        tech_profile_id: 64
      requirements:
        - upstream_bps:
            node: high_speed_bp
            relationship: tosca.relationships.BelongsToOne
        - downstream_bps:
            node: high_speed_bp
            relationship: tosca.relationships.BelongsToOne

    edgecore_iskratel_subscriber:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: "Emma Brown"
        status: pre-provisioned
        c_tag: 11
        s_tag: 111
        onu_device: ISKT71e80080
        nas_port_id : "PON 1/1/04/1:1.1.2"
        circuit_id: ""
        remote_id: ""
        tech_profile_id: 64
      requirements:
       - upstream_bps:
           node: low_speed_bp
           relationship: tosca.relationships.BelongsToOne
       - downstream_bps:
           node: low_speed_bp
           relationship: tosca.relationships.BelongsToOne
