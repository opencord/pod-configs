        onu_device: ISKT71e80080
        nas_port_id : "PON 1/1/05/1:1.1.1"
        circuit_id: foo3
        remote_id: bar3
        tech_profile_id: 64
      requirements:
        - upstream_bps:
            node: high_speed_bp
            relationship: tosca.relationships.BelongsToOne
        - downstream_bps:
