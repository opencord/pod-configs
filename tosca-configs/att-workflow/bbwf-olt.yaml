tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - custom_types/oltdevice.yaml
  - custom_types/onudevice.yaml
  - custom_types/voltservice.yaml
description: Creates OLT devices
topology_template:
  node_templates:

    service#volt:
      type: tosca.nodes.VOLTService
      properties:
        name: volt
        must-exist: true

    olt_device:
      type: tosca.nodes.OLTDevice
      properties:
        name: EdgeCore OLT
        device_type: openolt
        host: 192.168.100.111
        port: 9191
        switch_datapath_id: of:0000000000000001
        switch_port: "49"
        outer_tpid: "0x8100"
        uplink: "65536"
        nas_id: "NAS_ID"
      requirements:
        - volt_service:
            node: service#volt
            relationship: tosca.relationships.BelongsToOne

    olt_device:
      type: tosca.nodes.OLTDevice
      properties:
        name: Adtran OLT
        device_type: adtran
        host: 192.168.100.112
        port: 830
        switch_datapath_id: of:0000000000000001
        switch_port: "50"
        outer_tpid: "0x8100"
        uplink: "1"
        nas_id: "NAS_ID"
      requirements:
        - volt_service:
            node: service#volt
            relationship: tosca.relationships.BelongsToOne

    olt_device:
      type: tosca.nodes.OLTDevice
      properties:
        name: CIG OLT
        device_type: openolt
        host: 192.168.100.113
        port: 10400
        switch_datapath_id: of:0000000000000001
        switch_port: "51"
        outer_tpid: "0x8100"
        uplink: "65536"
        nas_id: "NAS_ID"
      requirements:
        - volt_service:
            node: service#volt
            relationship: tosca.relationships.BelongsToOne

    olt_device:
      type: tosca.nodes.OLTDevice
      properties:
        name: Iskratel XGS-PON OLT
        device_type: openolt
        host: 192.168.100.114
        port: 9191
