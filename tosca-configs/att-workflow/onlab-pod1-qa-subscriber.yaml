tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - custom_types/rcordsubscriber.yaml
  - custom_types/bandwidthprofile.yaml

description: Pre-provsion a subscriber

topology_template:
  node_templates:

    default_bp:
      type: tosca.nodes.BandwidthProfile
      properties:
         name: Default
         must-exist: true

    # Pre-provision the subscriber the subscriber
    onf_subscriber_1:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: Sub_BRCM22222222
        status: pre-provisioned
        c_tag: 111
        s_tag: 111
        onu_device: BRCM22222222
        nas_port_id : "PON 1/1/03/1:1.1.1"
        circuit_id: foo1
        remote_id: bar1
      requirements:
        - upstream_bps:
            node: default_bp
            relationship: tosca.relationships.BelongsToOne
        - downstream_bps:
            node: default_bp
            relationship: tosca.relationships.BelongsToOne

    onf_subscriber_2:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: Sub_ALPHe3d1cfde
        status: pre-provisioned
        c_tag: 112
        s_tag: 111
        onu_device: ALPHe3d1cfde
        nas_port_id : "PON 1/1/04/1:1.1.1"
        circuit_id: foo2
        remote_id: bar2
      requirements:
        - upstream_bps:
            node: default_bp
            relationship: tosca.relationships.BelongsToOne
        - downstream_bps:
            node: default_bp
            relationship: tosca.relationships.BelongsToOne

    onf_subscriber_3:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: Sub_ISKT71e801a0
        status: pre-provisioned
        c_tag: 113
        s_tag: 111
        onu_device: ISKT71e801a0
        nas_port_id : "PON 1/1/05/1:1.1.1"
        circuit_id: foo3
        remote_id: bar3
      requirements:
        - upstream_bps:
            node: default_bp
            relationship: tosca.relationships.BelongsToOne
        - downstream_bps:
            node: default_bp
            relationship: tosca.relationships.BelongsToOne
