tosca_definitions_version: tosca_simple_yaml_1_0
imports:
  - custom_types/oltdevice.yaml
  - custom_types/onudevice.yaml
  - custom_types/voltservice.yaml
  - custom_types/bngportmapping.yaml
  - custom_types/attworkflowdriverwhitelistentry.yaml
  - custom_types/attworkflowdriverservice.yaml
  - custom_types/rcordsubscriber.yaml
  - custom_types/serviceinstanceattribute.yaml
  - custom_types/onosapp.yaml
description: Create a simulated OLT Device in VOLTHA
topology_template:
  node_templates:

    service#volt:
      type: tosca.nodes.VOLTService
      properties:
        name: volt
        must-exist: true

    olt_device:
      type: tosca.nodes.OLTDevice
      properties:
        name: BBSIM_OLT
        # device_type: bbsimolt
        device_type: openolt
        host: bbsim.voltha.svc
        port: 50060
        switch_datapath_id: of:0000000000000002
        switch_port: "3"
        outer_tpid: "0x8100"
        uplink: "65536"
        nas_id: "NAS_ID"
        serial_number: "bbsim.voltha.svc:50060"
      requirements:
        - volt_service:
            node: service#volt
            relationship: tosca.relationships.BelongsToOne

    # Whitelist
    service#att:
      type: tosca.nodes.AttWorkflowDriverService
      properties:
        name: att-workflow-driver
        must-exist: true

    BBSM00000100:
      type: tosca.nodes.AttWorkflowDriverWhiteListEntry
      properties:
        serial_number: BBSM00000100
        pon_port_id: 536870913
        device_id: of:0000000000000012
      requirements:
        - owner:
            node: service#att
            relationship: tosca.relationships.BelongsToOne

    BBSM00000101:
      type: tosca.nodes.AttWorkflowDriverWhiteListEntry
      properties:
        serial_number: BBSM00000101
        pon_port_id: 536870913
        device_id: of:0000000000000012
      requirements:
        - owner:
            node: service#att
            relationship: tosca.relationships.BelongsToOne

    # Pre-provision the subscriber
    bbsim_subscriber_0:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: Sub_BBSM00000100
        status: pre-provisioned
        c_tag: 900
        s_tag: 999
        onu_device: BBSM00000100
        circuit_id: circuit0
        remote_id: remote0
        nas_port_id: PON 2/1/01/1:1.1.0

    bbsim_subscriber_1:
      type: tosca.nodes.RCORDSubscriber
      properties:
        name: Sub_BBSM00000101
        status: pre-provisioned
        c_tag: 901
        s_tag: 999
        onu_device: BBSM00000101
        circuit_id: circuit1
        remote_id: remote1
        nas_port_id: PON 2/1/01/1:1.1.1
