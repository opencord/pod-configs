nodes:
  -
    ip: '10.192.20.45'
    user: 'cord'
    pass: 'cord'
  -
    ip: '10.192.20.46'
    user: 'cord'
    pass: 'cord'
  -
    ip: '10.192.20.47'
    user: 'cord'
    pass: 'cord'

