# Automated deployment configuration for systems running BBSim

# Change default values in tests
has_dataplane: false
teardown_device: true
ONOS_REST_PORT: 30120
ONOS_SSH_PORT: 30115
OLT_PORT: 50060

nodes:
  -
    ip: '127.0.0.1'

olt_ids:
  -
    ip: bbsim0
    serial: BBSIM_OLT_10

hosts:
  src:
    - onu: 'BBSM000a0001'
      olt: 'BBSIM_OLT_10'
      c_tag: '900'
      s_tag: '900'
      uni_id: '1'
    - onu: 'BBSM000a0001'
      olt: 'BBSIM_OLT_10'
      c_tag: '900'
      s_tag: '901'
      uni_id: '2'

  dst:
    - ip: null
    - ip: null
