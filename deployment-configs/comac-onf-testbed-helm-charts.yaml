# Sample override values for 3-nodes cluster with SR-IOV configured on DP node.
cassandra:
  config:
    cluster_size: 3

# Accelleran CU images
images:
  tags:
    nats: "10.90.0.150:5000/accelleran/vran-nats:20190121"
    redis: "10.90.0.150:5000/accelleran/vran-redis:20190121"
    vranL3: "10.90.0.150:5000/accelleran/vran-l3-fdd:20190121"

config:
  sriov:
    resourceList:
      vfio:
        pfNames:
          - eth2
      netDevice:
        pfNames:
          - eth2
        drivers:
          - i40evf
          - ixgbevf
  mme:
    ip: 10.90.0.151  # Used in Accelleran CU chart
    cfgFiles:
      config.json:
        mme:
          mcc:
            dig1: 7
            dig2: 3
            dig3: 2
          mnc:
            dig1: 1
            dig2: 1
            dig3: 1
  hss:
    bootstrap:
      enabled: true
      users:
        - imsi: "732111000000420"
          msisdn: "1122334455"
          apn: apn1
          key: "000102030405060708090a0b0c0d0e0f"
          opc: "69d5c2eb2e2e624750541d3bbc692ba5"
          sqn: 135
        - imsi: "732111000000421"
          msisdn: "1122334455"
          apn: apn1
          key: "000102030405060708090a0b0c0d0e0f"
          opc: "69d5c2eb2e2e624750541d3bbc692ba5"
          sqn: 135
      mmes:
        - id: 1
          isdn: "19136246000"
          unreachability: 1
  spgwu:
    cpComm:
      addr: 10.90.0.151
      port: 30021
    dpComm:
      nodePort:
        enabled: true
        port: 30020
  spgwc:
    cpComm:
      nodePort:
        enabled: true
        port: 30021
    dpComm:
      addr: 10.90.0.131
      port: 30020
# CDN configuration values
  cdnRemotes:
  - name: remote-1
    ip: 10.90.0.151
    port: 30935
    streams:
    - name: 360p
      value: 360
    - name: 480p
      value: 480
    - name: 720p
      value: 720
# Accelleran CU
  nats:
    ip: 10.90.0.151
  progran:
    enabled: true
    ip: 10.90.0.151

networks:
  sgi:
    gateway: 13.1.1.250 # Vyatta router IP

# cord-platform values
etcd-operator:
  enabled: false

# comac values
seba-services:
  enabled: false
