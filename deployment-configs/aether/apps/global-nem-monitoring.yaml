kpi_exporter:
  enabled: false

prometheus:
  alertmanager:
    enabled: false
  kubeStateMetrics:
    enabled: false
  nodeExporter:
    enabled: false
  pushgateway:
    enabled: false
  server:
    enabled: true
    fullnameOverride: "nem-monitoring-prometheus-server"
  serverFiles:
    prometheus.yml:
      scrape_configs:
        - job_name: prometheus-aggregator
          scrape_interval: 15s
          honor_labels: true
          metrics_path: /federate
          params:
            match[]:
              - '{job="kubernetes-nodes-cadvisor"}'
              - '{job="kubernetes-service-endpoints"}'
          static_configs:
            - targets:
              - cord-platform-prometheus-server.cord-platform-p-s5pp8.svc.product.central:80
              - cord-platform-prometheus-server.cord-platform-p-6lcrm.svc.menlo.edge:80
              - cord-platform-prometheus-server.cord-platform-p-dw2cc.svc.azure.central:80
              - cord-platform-prometheus-server.cord-platform-p-vqzqg.svc.mwc.edge:80
  extraScrapeConfigs: |
      - job_name: 'mme-exporter-production'
        metrics_path: /metrics
        scrape_interval: 15s
        static_configs:
          - targets:
              - mme.omec.svc.product.central:3081
      - job_name: 'mme-exporter-azure'
        metrics_path: /metrics
        scrape_interval: 15s
        static_configs:
          - targets:
              - mme.omec.svc.azure.central:3081

grafana:
  fullnameOverride: "nem-monitoring-grafana"

dashboards:
  k8s: false
  nodeExporter: false
  xos: true
  onos: false
  aaa: false
  voltha: false
  omec: false
  aetherClusters: true
  aetherEdges: true
  aetherCentralPods: true
  aetherEdgePods: false
  aetherMMEExporter: true
