    cpiface: "registry.central.aetherproject.net/upf-epc-cpiface:#SET_VALUE"
  pullPolicy: "IfNotPresent"

nodeSelectors:
  enabled: #SET_VALUE
  spgwu:
    label: omec-upf
    value: enabled

config:
