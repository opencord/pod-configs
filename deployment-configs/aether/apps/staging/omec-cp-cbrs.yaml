  spgwc:
    apn: internet
    multiUpfs: true
    # can be any IP address, not used but crash without it
    s1uAddr: "192.168.251.3"
    cfgFiles:
      app_config.cfg: |
        [GLOBAL]
        DNS_PRIMARY = 8.8.8.8
        DNS_SECONDARY = 8.8.4.4
        NUM_DP_SELECTION_RULES = 1
        [DP_SELECTION_RULE_1]
        DPID = 1
        DPNAME = dp-staging
        MCC = 315
        MNC = 010
        TAC = 203
        DNS_PRIMARY = 1.1.1.1
        DNS_SECONDARY = 8.8.8.8
  mme:
