etcd-operator:
  enabled: false
# NOTE: set central=true, edge=false for central cluster
tags:
  central: false
  edge: true

onos:
  fullnameOverride: "cord-platform-onos"
kafka:
  fullnameOverride: "cord-platform-kafka"

logging:
  elasticsearch:
    fullnameOverride: "cord-platform-elasticsearch"
  kibana:
    fullnameOverride: "cord-platform-kibana"
  logstash:
    fullnameOverride: "cord-platform-logstash"
  fluentd-elasticsearch:
    fullnameOverride: "cord-platform-fluentd-elasticsearch"

nem-monitoring:
  kpi_exporter:
    # NOTE: set enabled=false for central cluster
    enabled: true
    fullnameOverride: "cord-platform-kpi-exporter"
    kpi_broker: "cord-platform-kafka:9092"
    topics:
      - "onos.kpis"

  prometheus:
    alertmanager:
      enabled: false
    kubeStateMetrics:
      enabled: true
      fullnameOverride: "cord-platform-prometheus-kube-state-metrics"
    nodeExporter:
      enabled: true
      fullnameOverride: "cord-platform-prometheus-node-exporter"
    pushgateway:
      enabled: false
    server:
      enabled: true
      fullnameOverride: "cord-platform-prometheus-server"
      # NOTE: set unique datacenter name for each clusters
      global:
        external_labels:
          datacenter: "edge-onf-menlo"
    extraScrapeConfigs: |
      - job_name: 'cord-platform-kpi-exporter'
        metrics_path: /metrics
        scrape_interval: 15s
        static_configs:
          - targets:
              - cord-platform-kpi-exporter:8080

  grafana:
    fullnameOverride: "cord-platform-grafana"

  # NOTE: set xos=true, aehterCentralPods=true for central cluster.
  dashboards:
    k8s: false
    nodeExporter: false
    xos: false
    onos: true
    aaa: false
    voltha: false
    omec: false
    aetherClusters: false
    aetherEdges: false
    aetherCentralPods: false
    aetherEdgePods: true
