# This tells the control node how to reach the Kubernetes nodes.
  nodes:
    -
      ip: 'node-3.berlin-lab.lfbroadband.org'
      user: 'community'
      pass: 'admin'
    -
      ip: 'node-1.berlin-lab.lfbroadband.org'
      user: 'community'
      pass: 'admin'
    -
      ip: 'node-2.berlin-lab.lfbroadband.org'
      user: 'community'
